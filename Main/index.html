<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="assets/home.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Movie Searcher</h1>
    </header>
    <div class="landing-container flex-column">
        <form class="flex-column">
            <label class="form-title" for="title">Search by Title: </label>
            <input id="input-title" type="text" id="title" name="title" placeholder="Title">
        </form>
        <br>
        <div class="form-container">
            <form class="flex-column">
                <label class="form-title" for="title">Genre: </label>
                <div class="flex-row flex-wrap">
                    <label class="check-padding" for="genre1"><input type="checkbox" id="genre1" name="genre1" value="action"> Action</label>
                    <label class="check-padding" for="genre2"><input type="checkbox" id="genre2" name="genre2" value="adult"> Adult</label>
                    <label class="check-padding" for="genre3"><input type="checkbox" id="genre3" name="genre3" value="adventure"> Adventure</label>
                    <label class="check-padding" for="genre4"><input type="checkbox" id="genre4" name="genre4" value="animation"> Animation</label>
                    <label class="check-padding" for="genre5"><input type="checkbox" id="genre5" name="genre5" value="biography"> Biography</label>
                    <label class="check-padding" for="genre6"><input type="checkbox" id="genre6" name="genre6" value="comedy"> Comedy</label>
                    <label class="check-padding" for="genre7"><input type="checkbox" id="genre7" name="genre7" value="crime"> Crime</label>
                    <label class="check-padding" for="genre8"><input type="checkbox" id="genre8" name="genre8" value="documentary"> Documentary</label>
                    <label class="check-padding" for="genre9"><input type="checkbox" id="genre9" name="genre9" value="drama"> Drama</label>
                    <label class="check-padding" for="genre10"><input type="checkbox" id="genre10" name="genre10" value="family"> Family</label>
                    <label class="check-padding" for="genre11"><input type="checkbox" id="genre11" name="genre11" value="fantasy"> Fantasy</label>
                    <label class="check-padding" for="genre12"><input type="checkbox" id="genre12" name="genre12" value="film-noir"> Film Noir</label>
                    <label class="check-padding" for="genre13"><input type="checkbox" id="genre13" name="genre13" value="game-show"> Game Show</label>
                    <label class="check-padding" for="genre14"><input type="checkbox" id="genre14" name="genre14" value="history"> History</label>
                    <label class="check-padding" for="genre15"><input type="checkbox" id="genre15" name="genre15" value="horror"> Horror</label>
                    <label class="check-padding" for="genre16"><input type="checkbox" id="genre16" name="genre16" value="music"> Music</label>
                    <label class="check-padding" for="genre17"><input type="checkbox" id="genre15" name="genre15" value="musical"> Musical</label>
                    <label class="check-padding" for="genre18"><input type="checkbox" id="genre18" name="genre18" value="mystery"> Mystery</label>
                    <label class="check-padding" for="genre19"><input type="checkbox" id="genre19" name="genre19" value="news"> News</label>
                    <label class="check-padding" for="genre20"><input type="checkbox" id="genre20" name="genre20" value="reality-tv"> Reality TV</label>
                    <label class="check-padding" for="genre21"><input type="checkbox" id="genre21" name="genre21" value="romance"> Romance</label>
                    <label class="check-padding" for="genre22"><input type="checkbox" id="genre22" name="genre22" value="sci-fi"> Sci-Fi</label>
                    <label class="check-padding" for="genre23"><input type="checkbox" id="genre23" name="genre23" value="short"> Short</label>
                    <label class="check-padding" for="genre24"><input type="checkbox" id="genre24" name="genre24" value="sport"> Sport</label>
                    <label class="check-padding" for="genre25"><input type="checkbox" id="genre25" name="genre25" value="talk-show"> Talk Show</label>
                    <label class="check-padding" for="genre26"><input type="checkbox" id="genre26" name="genre26" value="thriller"> Thriller</label>
                    <label class="check-padding" for="genre27"><input type="checkbox" id="genre27" name="genre27" value="war"> War</label>
                    <label class="check-padding" for="genre28"><input type="checkbox" id="genre28" name="genre28" value="western"> Western</label>
                </div>
            </form>
        </div>
        <button 
        id="searchBtn" 
        type="submit"
        >Search</button>
    </div>
    
<script src="./script.js"></script>
</body>
</html>
