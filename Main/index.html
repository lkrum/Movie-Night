<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="assets/home.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Movie Searcher</h1>
    </header>
    <div class="landing-container flex-column">
        <form class="flex-column">
            <label class="form-title" for="title">Search by Title: </label>
            <input id="input-title" type="text" id="title" name="title" placeholder="Title">
        </form>
        <br>
        <div class="form-container">
            <form class="flex-column">
                <label class="form-title" for="title">Genre: </label>
                <div class="flex-row flex-wrap">
                    <label class="check-padding" for="genre1"><input type="radio" id="genre1" name="genre" value="28"> Action</label>
                    <label class="check-padding" for="genre2"><input type="radio" id="genre2" name="genre" value="7"> Adult</label>
                    <label class="check-padding" for="genre3"><input type="radio" id="genre3" name="genre" value="12"> Adventure</label>
                    <label class="check-padding" for="genre4"><input type="radio" id="genre4" name="genre" value="16"> Animation</label>
                    <label class="check-padding" for="genre5"><input type="radio" id="genre5" name="genre" value="1"> Biography</label>
                    <label class="check-padding" for="genre6"><input type="radio" id="genre6" name="genre" value="35"> Comedy</label>
                    <label class="check-padding" for="genre7"><input type="radio" id="genre7" name="genre" value="80"> Crime</label>
                    <label class="check-padding" for="genre8"><input type="radio" id="genre8" name="genre" value="99"> Documentary</label>
                    <label class="check-padding" for="genre9"><input type="radio" id="genre9" name="genre" value="18"> Drama</label>
                    <label class="check-padding" for="genre10"><input type="radio" id="genre10" name="genre" value="10751"> Family</label>
                    <label class="check-padding" for="genre11"><input type="radio" id="genre11" name="genre" value="14"> Fantasy</label>
                    <label class="check-padding" for="genre12"><input type="radio" id="genre12" name="genre" value="2"> Film Noir</label>
                    <label class="check-padding" for="genre13"><input type="radio" id="genre13" name="genre" value="3"> Game Show</label>
                    <label class="check-padding" for="genre14"><input type="radio" id="genre14" name="genre" value="36"> History</label>
                    <label class="check-padding" for="genre15"><input type="radio" id="genre15" name="genre" value="27"> Horror</label>
                    <label class="check-padding" for="genre16"><input type="radio" id="genre16" name="genre" value="10402"> Music</label>
                    <label class="check-padding" for="genre17"><input type="radio" id="genre17" name="genre" value="4"> Musical</label>
                    <label class="check-padding" for="genre18"><input type="radio" id="genre18" name="genre" value="9648"> Mystery</label>
                    <label class="check-padding" for="genre19"><input type="radio" id="genre19" name="genre" value="10763"> News</label>
                    <label class="check-padding" for="genre20"><input type="radio" id="genre20" name="genre" value="10764"> Reality</label>
                    <label class="check-padding" for="genre21"><input type="radio" id="genre21" name="genre" value="10749"> Romance</label>
                    <label class="check-padding" for="genre22"><input type="radio" id="genre22" name="genre" value="878"> Science Fiction</label>
                    <label class="check-padding" for="genre23"><input type="radio" id="genre23" name="genre" value="6"> Short</label>
                    <label class="check-padding" for="genre24"><input type="radio" id="genre24" name="genre" value="5"> Sport</label>
                    <label class="check-padding" for="genre25"><input type="radio" id="genre25" name="genre" value="10767"> Talk Show</label>
                    <label class="check-padding" for="genre26"><input type="radio" id="genre26" name="genre" value="53"> Thriller</label>
                    <label class="check-padding" for="genre27"><input type="radio" id="genre27" name="genre" value="10752"> War</label>
                    <label class="check-padding" for="genre28"><input type="radio" id="genre28" name="genre" value="37"> Western</label>
                </div>
            </form>
        </div>
        <button 
        id="searchBtn" 
        type="submit"
        >Search</button>
    </div>
    
<script src="./assets/Home.js"></script>
</body>
</html>
