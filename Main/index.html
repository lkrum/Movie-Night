<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font link -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/home.css">
    <title>Movie Searcher</title>
</head>
<body>
   <header>
    <h1 class="title is-1 has-text-centered has-text-black pb-6 pt-6">Movie Searcher</h1>
    </header>
    <section class="section">
        <h2 class="has-text-centered is-size-3 has-text-black pb-1 pt-6">Search by Title:</h2>
        <form>
            <input class="input" type="text" placeholder="Title">
        </form>
    </section>
    <section class="section">   
        <h2 class="has-text-centered is-size-3 has-text-black">Genre:</h2>
        <br>
        <div class="control">
            <label class="radio">
                <label class="check-padding"><input type="radio" name="genre">Action</label>
                <label class="check-padding"><input type="radio" name="genre">Adult</label>
                <label class="check-padding"><input type="radio" name="genre">Adventure</label>
                <label class="check-padding"><input type="radio" name="genre">Animation</label>
                <label class="check-padding"><input type="radio" name="genre">Biography</label>
                <label class="check-padding"><input type="radio" name="genre">Comedy</label>
                <label class="check-padding"><input type="radio" name="genre">Crime</label>
                <label class="check-padding"><input type="radio" name="genre">Documentary</label>
                <label class="check-padding"><input type="radio" name="genre">Drama</label>
                <label class="check-padding"><input type="radio" name="genre">Family</label>
                <label class="check-padding"><input type="radio" name="genre">Fantasy</label>
                <label class="check-padding"><input type="radio" name="genre">Film Noir</label>
                <label class="check-padding"><input type="radio" name="genre">Game Show</label>
                <label class="check-padding"><input type="radio" name="genre">History</label>
                <label class="check-padding"><input type="radio" name="genre">Horror</label>
                <label class="check-padding"><input type="radio" name="genre">Music</label>
                <label class="check-padding"><input type="radio" name="genre">Musical</label>
                <label class="check-padding"><input type="radio" name="genre">Mystery</label>
                <label class="check-padding"><input type="radio" name="genre">News</label>
                <label class="check-padding"><input type="radio" name="genre">Reality</label>
                <label class="check-padding"><input type="radio" name="genre">Romance</label>
                <label class="check-padding"><input type="radio" name="genre">Science Fiction</label>
                <label class="check-padding"><input type="radio" name="genre">Short</label>
                <label class="check-padding"><input type="radio" name="genre">Sport</label>
                <label class="check-padding"><input type="radio" name="genre">Talk Show</label>
                <label class="check-padding"><input type="radio" name="genre">Thriller</label>
                <label class="check-padding"><input type="radio" name="genre">War</label>
                <label class="check-padding"><input type="radio" name="genre">Western</label>
                <br>
            </div>
           
        </section> 
                
    <section class=section>
        <center>
            <input id="searchBtn" class="button" input type="submit" value="Search">
        </center>

    </section>    

<script src="./assets/Home.js"></script>
</body>
</html>
